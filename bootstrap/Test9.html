<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <title>Test9</title>
</head>

<body>
  <h1>input 태그</h1>
  <form method="post" action="#">
    id : Name: <input type="text" name="user_name" maxlength="12" size="20" value="123" /><br />
    Password: <input type="password" name="user_name" value="abc" />
  </form>
  <hr>
  <h2>좋아하는 메뉴를 선택하세요</h2>
  <input type="checkbox" name="favor" value="라면">라면
  <input type="checkbox" name="favor" value="짜장면">짜장면
  <input type="checkbox" name="favor" value="짬뽕">짬뽕
  <input type="checkbox" name="favor" value="울면">울면

  <hr>
  <h2>성별을 선택하세요</h2>
  <form>
    <input type="radio" name="gender" value="male">남
    <input type="radio" name="gender" value="female" checked>여
    <!-- <input type="button" class="btn btn-primary" bname="btn" value="확인"> -->
    <button type="button" class="btn btn-warning">확인</button>
    <button type="submit" class="btn btn-danger">입력완료</button>
    <button type="reset" class="btn btn-primary">다시 입력</button>
  </form>
  <br />
  <textarea name="txt" rows="10" cols="15">자기소개를 하세요</textarea>
  <hr>
  <h1>가고 싶은 도시는?</h1>
  <select name="sel" multiple>
    <option value="서울">서울</option>
    <option value="대전" selected>대전</option>
    <option value="부산">부산</option>
    <option value="제주">제주</option>
  </select>
  <hr>
  <input type="text" list="city">
  <datalist id="city">
    <option value="usa">usa</option>
    <option value="korea">korea</option>
    <option value="japan">japan</option>
  </datalist>
  <br />
  email : <input type="email" name="user_email" />
  <label for="pass">비밀번호</label>
  <input type="password" id="pass" value="" />
  <input type="color" value="#ff0000" onchange="document.body.style.color=this.value" />
  <button type="submit" class="btn btn-danger">입력 완료</button>
  </form>
</body>

</html>
