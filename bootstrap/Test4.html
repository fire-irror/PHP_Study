<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <title>container / container-fluid</title>
  <style>
    div{
      border: solid 1px red;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8 col-md-6 col-lg-2">col-sm-8</div> 
    <!-- 값을 안에 여러개 넣을 수 있음. sm 크기에서는 8:4로 있다가 md크기가 되면 6:6으로 바뀌게 된다.-->
    <!-- lg크기에서는 2:8비율로 변하게 된다. -->
    <div class="col-sm-4 col-md-6 col-lg-10">col-sm-4</div>
  </div>
</div>
</body>
</html>
